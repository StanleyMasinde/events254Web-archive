name: Test and deploy

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: 16
          check-latest: true
      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit
  staging:
    needs: build
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://beta.events254.co.ke
    env:
       MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}
       API_SECRET: ${{ secrets.PROD_API_SECRET }}
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm i
      - name: Build ğŸ—
        run: npm run build
  production:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://events254.co.ke
    env:
       MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}
       API_SECRET: ${{ secrets.PROD_API_SECRET }}
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm i
      - name: Build for production ğŸ—ï¸
        run: npm run build
