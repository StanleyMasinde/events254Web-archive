name: Test and deploy

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: 16
          check-latest: true
      - name: Cache node_modules 📦
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies 👨🏻‍💻
        run: npm ci --prefer-offline --no-audit
  staging:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://beta.events254.co.ke
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master
      - name: Update .env
        run: |
            echo "MAPS_API_KEY=${{ secrets.MAPS_API_KEY }}" >> .env
            echo "API_SECRET=${{ secrets.PROD_API_SECRET }}" >> .env
      - name: Install dependencies 👨🏻‍💻
        run: npm i
      - name: Build 🏗
        run: npm run build
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIV_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PUB_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa.pub
          ssh-keyscan -H ${{ secrets.IP }} >> ~/.ssh/known_hosts
      - name: copy builds to server
        run: |
          rsync -vrm  .output/* ${{ secrets.USER_IP }}:/var/www/staging.events254.co.ke/
          ssh ${{ secrets.USER_IP }} "pm2 restart ecosystem.config.js"
  production:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://events254.co.ke
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master
      - name: Update .env
        run: |
            echo "MAPS_API_KEY=${{ secrets.MAPS_API_KEY }}" >> .env
            echo "API_SECRET=${{ secrets.PROD_API_SECRET }}" >> .env
      - name: Install dependencies 👨🏻‍💻
        run: npm i
      - name: Build for production 🏗️
        run: npm run build
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIV_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PUB_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa.pub
          ssh-keyscan -H ${{ secrets.IP }} >> ~/.ssh/known_hosts
      - name: copy builds to server
        run: |
          rsync -vrm  .output/* ${{ secrets.USER_IP }}:/var/www/events254.co.ke/
          ssh ${{ secrets.USER_IP }} "pm2 restart ecosystem.config.js"
